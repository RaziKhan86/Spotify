<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website Example</title>
    <style>
        /* Common styles for your website */
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        
        section {
            text-align: center;
            padding: 20px;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        /* Media query for screens smaller than 768px */
        
        @media (max-width: 768px) {
            header {
                font-size: 20px;
            }
            section {
                font-size: 16px;
            }
        }
        /* Media query for screens between 768px and 1024px */
        
        @media (min-width: 769px) and (max-width: 1024px) {
            header {
                font-size: 24px;
            }
            section {
                font-size: 18px;
            }
        }
        /* Media query for screens larger than 1024px */
        
        @media (min-width: 1025px) {
            header {
                font-size: 28px;
            }
            section {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Our Shoping Website </h1>
    </header>






    <footer>
        <p>&copy; 2023 Your Website. All rights reserved.</p>
    </footer>
</body>

</html>
