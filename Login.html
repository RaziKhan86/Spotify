<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" type="image/x-icon" href="L 1.jpg">
</head>

<body>
    <h1>Login Your Id</h1>
    <div class="container">
        <from action="action/." class="form">
            <div id="email">
                Email:-
                <input type="email" class="email" required>
            </div>
            <br>
            <div id="pass">
                Password:-
                <input type="password" class="password" pattern="[A-Za-z0-9]{4-8}" title="fill latters & number(Ab12)" required>
            </div>
        </from>
    </div>
</body>

</html>
